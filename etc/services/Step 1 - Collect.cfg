    "sys_metadata": "{\"GetMobileData\":{\"locX\":263.96798051714904,\"locY\":141.09198992695906},\"CollectRecent\":{\"locX\":263.9818579965065,\"locY\":308.43105464246565},\"Simplify\":{\"locX\":264.87886117033463,\"locY\":457.3757567909031},\"SendFreeDrawUI\":{\"locX\":264.9861518420853,\"locY\":791.2963638821763},\"JoinFreeDraw\":{\"locX\":265.0819215400272,\"locY\":627.5753310543945},\"d29b0693-de28-5b3e-9753-65b464106540\":[{\"position\":1,\"target\":\"GetMobileData\",\"left\":0,\"top\":0,\"width\":500,\"align\":\"left\",\"content\":\"The subscriber block brings data into a service. In this configuration, it is connecting to the same websocket server that your smartphone is connected to and is subscribing to the accelerometer data.\"},{\"position\":1,\"target\":\"CollectRecent\",\"left\":0,\"top\":0,\"width\":500,\"align\":\"left\",\"content\":\"Convert those values into a sliding window list. A sliding window list will remove the oldest data point in the list to make room for a new data point.  This is done to ensure a consistent data shape for plotting charts on the UI.\"},{\"position\":1,\"target\":\"Simplify\",\"left\":0,\"top\":0,\"width\":500,\"align\":\"left\",\"content\":\"Using the list from the SlidingWindow block, this reduces the overall number of data points in the list while still maintaining the same shape of the plot. It is mainly here for making the chart on the UI look better, you shouldn\u2019t need to change anything in here.\"},{\"position\":1,\"target\":\"JoinFreeDraw\",\"left\":0,\"top\":0,\"width\":500,\"align\":\"left\",\"content\":\"This groups all of the incoming signals into one signal prior to being published to the UI.\"},{\"position\":1,\"target\":\"SendFreeDrawUI\",\"left\":0,\"top\":0,\"width\":500,\"align\":\"left\",\"content\":\"The publisher block allows you to send data to any participants in the nio system. This could be another service, a separate instance, or a UI. This block sends the consolidated accelerometer data to the UI over the `mobiledemo.freedraw` topic.\"}]}",
